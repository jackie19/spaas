<!DOCTYPE html>
<html lang="en">
  <head>
    <title>数字化零售管理平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link data-n-head="true" rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1451252_1ds0bbcrg0z.css">
    <link data-n-head="true" rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/@spaas/dr-theme-chalk@2.12.4/lib/index.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-router@3.1.6/dist/vue-router.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.min.js"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
